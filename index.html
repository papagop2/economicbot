<!DOCTYPE html>

    <style>
        body {

            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;

            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);

        }
        .loader {

            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;

        }

            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üåä –ú–æ—Ä—Å–∫–æ–µ –ö–∞–∑–∏–Ω–æ</h2>
        <div class="loader"></div>
        <p id="status">–û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–ª–∞—Ç–µ–∂–∞...</p>
    </div>

    <script>
        const BOT_TOKEN = '7541754603:AAEk76kJBUerF1OdMC7OshDvzBWdePb9SaI';
        
        async function processPayment() {
            // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
            const urlParams = new URLSearchParams(window.location.search);
            const MERCHANT_ID = urlParams.get('MERCHANT_ORDER_ID');
            const AMOUNT = urlParams.get('AMOUNT');
            const PAYMENT_ID = urlParams.get('MERCHANT_ID');
            
            if (!MERCHANT_ID || !AMOUNT) {
                document.getElementById('status').textContent = '–û—à–∏–±–∫–∞: –Ω–µ–≤–µ—Ä–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –ø–ª–∞—Ç–µ–∂–∞';
                return;
            }

            try {
                // –ò–∑–≤–ª–µ–∫–∞–µ–º user_id –∏–∑ MERCHANT_ORDER_ID (—Ñ–æ—Ä–º–∞—Ç: user_id_timestamp)
                const user_id = MERCHANT_ID.split('_')[0];
                
                // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ –±–æ—Ç
                const message = `‚úÖ –ü–ª–∞—Ç—ë–∂ —É—Å–ø–µ—à–Ω–æ –æ–±—Ä–∞–±–æ—Ç–∞–Ω!\n\n` +
                              `üíé –°—É–º–º–∞: ${AMOUNT} –º–æ–Ω–µ—Ç\n` +
                              `üîñ ID –ø–ª–∞—Ç–µ–∂–∞: ${PAYMENT_ID}`;

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤ –±–æ—Ç
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: user_id,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });

                if (response.ok) {
                    document.getElementById('status').innerHTML = '‚úÖ –ü–ª–∞—Ç—ë–∂ —É—Å–ø–µ—à–Ω–æ –æ–±—Ä–∞–±–æ—Ç–∞–Ω!<br>–ú–æ–∂–µ—Ç–µ –∑–∞–∫—Ä—ã—Ç—å —ç—Ç–æ –æ–∫–Ω–æ';
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–æ–º–∞–Ω–¥—É –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞
                    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            chat_id: user_id,
                            text: '/update_balance ' + AMOUNT
                        })
                    });
                    
                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => {
                        window.close();

                } else {
                    throw new Error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è');
                }

                document.getElementById('status').textContent = '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ –ø–ª–∞—Ç–µ–∂–∞';
            }

        window.onload = processPayment;
    </script>
</body>
</html>
